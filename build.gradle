plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id 'com.github.johnrengelman.shadow' version '6.0.0'
}

allprojects {
    group 'fr.mrsquaare'
    version '1.0-SNAPSHOT'

    apply plugin: 'kotlin-platform-jvm'

    repositories {
        mavenCentral()
        mavenLocal()
        maven {
            name = 'Spigot'
            url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
        }
        maven {
            name = 'BungeeCord'
            url = 'https://oss.sonatype.org/content/repositories/snapshots/'
        }
    }

    dependencies {
        implementation group: 'org.jetbrains.kotlin', name: 'kotlin-stdlib-jdk8', version: '1.3.72'
    }

    compileKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }

    compileTestKotlin {
        kotlinOptions {
            jvmTarget = "1.8"
        }
    }
}

dependencies {
    implementation project(':core')

    implementation project(':v1_12_R1')
    implementation project(':v1_13_R1')
    implementation project(':v1_13_R2')
    implementation project(':v1_14_R1')
    implementation project(':v1_15_R1')
    implementation project(':v1_16_R1')
}
